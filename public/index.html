<html ng-app="bitly">
	<head>
		<title>The MEAN stack</title>
        <script src="js/jquery/jquery-3.1.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $.getJSON( "/api/config/scripts", function( data ) {
                    $.each(data, function(key, val ) {
                        loadSinglescript(val);
                    });
                });

                function loadSinglescript(url){
                    var s = document.createElement("script");
                    s.type = "text/javascript";
                    s.src = "js/" + url;
                    // Use any selector
                    $("head").append(s);
                }
            });

        </script>
	</head>
    <body>
        <h1>hello world</h1>
        <ng-view></ng-view>
    </body>
</html>
